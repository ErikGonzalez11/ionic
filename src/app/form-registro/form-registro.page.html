<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrate</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input type="nombre"  formControlName="nombre" label="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="apellido"  formControlName="apellido" label="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="direccion"  formControlName="direccion" label="Direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="telefono"  formControlName="telefono" label="Telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" [errorText]="emailError" formControlName="email" label="Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-radio-group formControlName="genero">
          <ion-radio value="male">Masculino</ion-radio><br />
          <ion-radio value="female">Femenino</ion-radio><br />
        </ion-radio-group>
      </ion-item>

      <ion-item>
        <ion-input type="password" [errorText]="passError" formControlName="password" label="Contraseña" placeholder="Introduce tu contraseña aquí"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button [disabled]="form.invalid" (click)="createUser()">Registrar</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
