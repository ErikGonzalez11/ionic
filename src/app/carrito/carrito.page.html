<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carrito</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>Descripci√≥n</ion-label>
      <ion-label>Precio</ion-label>
      <ion-label>Cantidad</ion-label>
      <ion-label>Eliminar</ion-label>
    </ion-item>
    <ion-item *ngFor="let product of productList">
      <ion-label>{{ product?.producto?.nombre }}</ion-label>
      <ion-img style="width: 100px;" [src]="product?.producto?.imagen"></ion-img>
      <ion-label>{{ product?.producto?.descripcion }}</ion-label>
      <ion-label>{{ product?.producto?.precio }}</ion-label>
      <ion-label>{{ product?.cantidad }}</ion-label>
      <ion-button (click)="eliminarProducto(product.producto.id )">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  
  
</ion-content>
